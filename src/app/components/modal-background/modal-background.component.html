<div class="fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true"
    *ngIf="b_Animation" @fadeAnimationModal>
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">

        <div class="div-backdrop" aria-hidden="true" (click)="Voltar()"></div>

        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

        <div class="div-posicionamento-modal">

            <div class="button-close" (click)="Voltar()">
                <img src="assets/icons/close.svg">
            </div>

            <div *ngIf="nm_Icone" class="div-icone">
                <img class="h-12 w-12" [src]="'assets/icons/' + nm_Icone + '.svg'">
            </div>

            <div class="bg-white rounded-lg ">




                <ng-content></ng-content>
            </div>
        </div>
    </div>
</div>
