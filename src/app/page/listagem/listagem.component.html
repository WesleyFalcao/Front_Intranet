    <div class=" w-8/12 relative mx-auto top-11 mb-4 xl:px-20 ">

        <ul class="flex mb-4">
            <li class="text-center hidden xl:block font-medium {{documento.nm_Classe}}"
                *ngFor="let documento of objArrayTitulos">
                <div>
                    {{documento.nm_titulo}}
                </div>
            </li>
        </ul>
    </div>

    <body #variavelpailista class="lg:mt-14 overflow-y-auto main-documentos" scroll (setScroll)="Scrolar_aside($event)">

        <div class="h-full px-5 md:px-20 lg:px-20 pt-4 lg:pt-8 w-full lg:w-11/12 xl:w-8/12 mx-auto">

            <ul class=" bg-white py-2 mb-4 md:py-2.5 lg:py-0 md:mb-6 lg:pb-4 rounded-lg shadow-lg font-medium transform cursor-pointer active:scale-95 transition duration-300 "
                (click)="expandir(pessoa)" *ngFor="let pessoa of objArrayRamais" #variavelLocal>

                <!-- essa Li está estiliando os nomes que estão vindo do ngFor -->

                <li class="flex flex-row lg:ml-0 md:text-lg lg:text-base lg:pl-0 lg:pt-5">
                    <div class="w-1/12 xl:hidden pl-4">
                        <div
                            class="rounded-full xl:hidden bg-unimed-green w-8 h-8 md:w-9 md:h-9 md:top-1 lg:w-11 lg:h-11 ">
                            <div class="pt-1 md:pt-0.5 text-center md:text-xl lg:text-2xl lg:pt-1.5 text-white">
                                {{pessoa.inicial}}
                            </div>
                        </div>
                    </div>

                    <div
                        class="w-11/12 lg:w-full text-sm lg:text-xl xl:text-base gap-x-12 flex gap-y-2 flex-col xl:flex-row">

                        <div class="pl-10 xl:w-4/12 lg:pl-12 xl:pl pt-1.5 xl:pt-0 overflow-hidden overflow-ellipsis">
                            {{pessoa.nm_Colaborador}}</div>

                        <ng-container *ngIf="pessoa.open">
                            <span
                                class="xl:w-3/12 pt-2 lg:text-center md:pt-3 -ml-2 lg:-ml-2 xl:m-0 xl:pt-0 overflow-hidden overflow-ellipsis">
                                <b class="xl:hidden">Setor:</b>
                                {{pessoa.cd_Setor}}
                            </span>

                            <span class="xl:w-2/12 lg:text-center -ml-2 lg:-ml-2 xl:mr-10">
                                <b class="xl:hidden">Ramal(s):</b>
                                {{pessoa.nr_Ramal}}
                            </span>

                            <span class="mr-4 -ml-2 xl:w-3/12 lg:-ml-2 mb-4.5 overflow-hidden overflow-ellipsis">
                                <b class="xl:hidden">Email:</b>
                                {{pessoa.ds_Email}}
                            </span>
                        </ng-container>
                    </div>
                </li>
            </ul>
