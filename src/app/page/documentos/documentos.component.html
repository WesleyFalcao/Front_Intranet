<!-- menu lateral -->
<div class="reset-browser flex flex-row">

	<div class="hidden w-3/12 h-screen lg:flex">

		<aside class="scrollbar-hide overflow-y-auto w-full pl-4 flex-col relative">

			<div class="icone-unimed-acima" (click)="Limpar_Filtros()">
				<img class="icone-unimed-acima-tela-grande w-30 h-30" src="assets/imagens/logo-Unimed.svg">
			</div>

			<ul class="menu-lateral-pai">

				<li class="formatacao-menu-lateral" *ngFor="let pai of objArrayGrupoCEQ">

					<itens-ceq class="tela-grande-menu-lateral-pai font-semibold" [b_Nao_Fecha]="true" [subgrupos]="pai.subgrupos"
						[nm_Item]="pai.nm_Grupo_CEQ" [b_Open]="true">
					</itens-ceq>

					<div class="pt-2 py-2 pl-4 pb-3 {{filho.subgrupos.length == 0?'pl-8':''}}" *ngFor="let filho of pai.subgrupos">

						<itens-ceq class="tela-grande-menu-lateral-filho" (onClick)="filho._open=$event" [b_Open]="filho._open" [subgrupos]="filho.subgrupos"
							[nm_Item]="filho.nm_Grupo_CEQ" (click)="Filter_Menu(filho, filho.b_filho=true)">
						</itens-ceq>

						<div *ngIf="filho._open">
							<div
								class="{{filho.subgrupos.length > 10?'h-72 overflow-y-auto':'h-20 overflow-y-auto'}}">
								<div class="py-2 gap-y-3 pl-4 "
									*ngFor="let neto of filho.subgrupos">
									<itens-ceq class="tela-grande-menu-lateral-neto {{neto._open?'text-laranja':''}}" [subgrupos]="neto.subgrupos" [b_Open]="neto._open" [nm_Item]="neto.nm_Grupo_CEQ"
										(click)="Filter_Menu(neto, filho.b_filho=false)">
									</itens-ceq>
								</div>
							</div>
						</div>
					</div>
				</li>
			</ul>
		</aside>
	</div>

	<main class="h-screen w-full xl:w-9/12 resolucao-acima-notebook">

		<!-- barra de pesquisa -->
		<div class="flex flex-row gap-4 md:gap-6 mx-4 mb-8 lg:mb-4">

			<!-- Filtro-->
			<div class="filtro" (click)="Mostrar_Modal()">
				<img class="w-8 h-8 md:w-9 md:h-9 md:ml-4" src="assets/icons/filter-three-lines.svg">
			</div>

			<!-- barra de pesquisa -->
			<uni-search-bar class="barra-pesquisa-fora-do-modal" [control]="modelChanged"></uni-search-bar>

		</div>

		<div *ngIf="!b_Exibir_Computador; else listagem ">
			<app-listagem-virtual [objArrayCampos]="objArrayCampos" [objArrayItens]="objArrayDocumentos"
				(onPageChange)="Mudar_Pagina($event)" (onClickRow)="Buscar_Arquivo($event)">
			</app-listagem-virtual>
		</div>

		<ng-template #listagem>
			<div>
				<app-listagem [objArrayCampos]="objArrayCampos" [objArrayItems]="objArrayDocumentos"
					(onPageChange)="Mudar_Pagina($event)" (onClickRow)="Buscar_Arquivo($event)"
					[nr_Registros]="nr_Registros" [nr_Page_Length]="nr_Page_Length" [nr_Page]="nr_Page">
				</app-listagem>
			</div>
		</ng-template>
	</main>
</div>

<!-- modal -->

<div style=" background-image: url('assets/imagens/SVG_Background_White_Green.svg'); transition: all 0.15s easy 0s;"
	class=" bg-cover bg-center w-full h-screen absolute top-0 left-0 z-30 overflow-hidden " *ngIf="b_Mostrar_Modal">

	<!-- botÃ£o de voltar -->

	<div class="flex flex-row gap-4 md:gap-6 mx-4 lg:mb-4">

		<button class="transform cursor-pointer active:scale-90 transition duration-300"
			(click)="b_Mostrar_Modal = false">

			<img class="relative w-7 h-7 md:w-9 md:h-9 md:ml-4 top-2 md:top-6"
				src="assets/imagens/arrow-left-green.svg">
		</button>

		<!-- pesquisa-->

		<uni-search-bar class="flex flex-grow md:mr-5" [control]="modelChanged"></uni-search-bar>

	</div>

	<div class="div-lista-documento">

		<ul class="relative bg-white rounded-2xl shadow-lg w-full md:text-lg md:w-3/4 md:mx-auto"
			*ngFor="let pai of objArrayGrupoCEQ">

			<itens-ceq class="font-medium" (onClick)="Fechar_Menu(pai, true)" [subgrupos]="pai.subgrupos"
				[nm_Item]="pai.nm_Grupo_CEQ" [b_Open]="true">
			</itens-ceq>

			<div class="max-h-48 overflow-y-auto">

				<div class="pt-2 pl-5" *ngFor="let filho of pai.subgrupos">

					<itens-ceq (onClick)="Fechar_Menu(filho, false)" [subgrupos]="filho.subgrupos"
						[nm_Item]="filho.nm_Grupo_CEQ" (click)="Filter_Menu(filho, filho.b_filho=true)">
					</itens-ceq>

					<ng-container *ngIf="filho._open">
						<div class="overflow-y-scroll">
							<div class="max-h-40">
								<div class="pt-2 pl-5" *ngFor="let neto of filho.subgrupos">
									<itens-ceq [subgrupos]="neto.subgrupos" [nm_Item]="neto.nm_Grupo_CEQ"
										(click)="b_Mostrar_Modal = false; Filter_Menu(neto, filho.b_filho=false)">
									</itens-ceq>
								</div>
							</div>
						</div>
					</ng-container>
				</div>
			</div>
		</ul>
		<div class="pt-8">
			<div class="relative flex w-7/12 md:w-4/12 h-12 rounded-full bg-white shadow-lg transform -translate-x-1/2 left-1/2 active:scale-95 duration-300"
				(click)="Limpar_Filtros()">
				<div class="w-12 h-14 mb-4 ml-3.5">
					<img src="assets/icons/lixeira.svg">
				</div>
				<div class="my-auto ml-1 text-sm md:text-lg font-semibold md:ml-4">
					Limpar Filtro
				</div>
			</div>
		</div>
	</div>
</div>
