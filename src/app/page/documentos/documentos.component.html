<div class="h-screen w-full bg-white relative flex overflow-hidden">

  <!-- Sidebar -->
  <aside class="h-full hidden w-80 pl-4 flex-col pt-36 relative bg-white text-black md:flex">
    <ul class="w-full flex flex-col space-y-8">
      <li class=" flex w-full justify-start " *ngFor="let item of ArrayLista; let i = index;">
        <svg width="20" height="20" viewBox="0 0 35 35" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M20.4168 2.91669H8.75016C7.97661 2.91669 7.23475 3.22398 6.68777 3.77096C6.14079 4.31794 5.8335 5.05981 5.8335 5.83335V29.1667C5.8335 29.9402 6.14079 30.6821 6.68777 31.2291C7.23475 31.7761 7.97661 32.0834 8.75016 32.0834H26.2502C27.0237 32.0834 27.7656 31.7761 28.3126 31.2291C28.8595 30.6821 29.1668 29.9402 29.1668 29.1667V11.6667L20.4168 2.91669Z"
            stroke="#00995D" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M20.4165 2.91669V11.6667H29.1665" stroke="#00995D" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" />
          <path d="M23.3332 18.9583H11.6665" stroke="#00995D" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" />
          <path d="M23.3332 24.7917H11.6665" stroke="#00995D" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" />
        </svg>
        {{item.nome}}
      </li>
    </ul>
  </aside>

  <div class="w-full h-full flex flex-col justify-between">
    <!-- Header -->
    <header class="h-24 w-full items-center relative px-5 space-x-10 bg-unimed-green">
      <!-- Informação -->
      <div class="flex flex-shrink-0 items-center justify-end pr-20 pt-1 space-x-4 text-white">

        <div class="w-96 relative mt-1">
          <input type="text" id="password"
            class="w-full rounded-full pl-6 pr-10 py-5 border-2 border-gray-200 hover:border-gray-300 focus:outline-none focus:border-white transition-colors "
            placeholder="Digite o que procura...">

          <div class="absolute right-2 top-2 rounded-full w-14 h-14 bg-unimed-purpe">
            <svg class="relative top-2 left-2" width="40" height="41" viewBox="0 0 43 41" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d=" M30.5044 25.9043H28.6179L27.9492 25.2791C30.2895 22.6393 31.6984 19.2122 31.6984 15.4841C31.6984 7.17107 24.7492 0.432648 16.1761 0.432648C7.60303 0.432648 0.653809 7.17107 0.653809 15.4841C0.653809 23.7971 7.60303 30.5356 16.1761 30.5356C20.0209 30.5356 23.5552 29.1694 26.2776 26.9001L26.9223 27.5484V29.3778L38.8626 40.9326L42.4208 37.4824L30.5044 25.9043V25.9043ZM16.1761 25.9043C10.2299 25.9043 5.42991 21.25 5.42991 15.4841C5.42991 9.71824 10.2299 5.06387 16.1761 5.06387C22.1224 5.06387 26.9223 9.71824 26.9223 15.4841C26.9223 21.25 22.1224 25.9043 16.1761 25.9043Z"
                fill="white " />
            </svg>
          </div>
        </div>

        <!-- Foto -->
      </div>
    </header>

    <!-- Main -->
    <main class=" max-w-full h-full flex relative overflow-y-hidden ">
      <!-- Container -->

      <ul class=" h-full w-full rounded-tl-xl bg-unimed-purpe flex flex-col items-start gap-2 overflow-y-scroll ">

        <li class=" grid grid-cols-5 w-full h-16 space-x-12 p-12" *ngFor="let objeto of ArrayTitulos">
          <div>
            {{objeto.nm_Titulo}}
          </div>
        </li>

        <li class="grid grid-cols-5 w-full h-16 space-x-12 flex-shrink-0 flex-grow p-12"
          *ngFor="let documento of ArrayDocumentos ">
          <div>
            {{documento.nm_Codigo}}
          </div>
          <div>
            {{documento.nm_Processo}}
          </div>
          <div>
            {{documento.nm_Documento}}
          </div>
          <div>
            {{documento.nr_Revisao}}
          </div>
          <div>
            {{documento.dt_Revisao}}
          </div>
          <div>
          </div>
        </li>
      </ul>
    </main>
  </div>
</div>
